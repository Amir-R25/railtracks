[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "requestcompletion"
authors = [
    { name = "Logan Underwood", email = "logan@railtown.ai" },
    { name = "Levi Varsanyi", email = "levi@railtownn.ai" },
    { name = "Jaime Bueza", email = "jaime@railtown.ai" },
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "colorama >= 0.4.6",
    "requests >=2.31,<3",
    "pydantic >= 2.5.3,<2.11.4",
    "requests-mock >= 1.12.1",
    "python-dotenv >= 1.0.0",
    "pyvis >= 0.3.1",
    "llama-index >= 0.12.0",
    "llama-index-llms-openai >= 0.3.0,<=0.3.38",
    "llama-index-llms-anthropic >= 0.6.0",
    "nltk >= 3.9.1"
]

[project.urls]
Home = "https://railtown.ai"


[tool.flit.module]
name = "requestcompletion"

[tool.ruff]
target-version = "py310"
[tool.ruff.format]
indent-style = "tab"
docstring-code-format = "true"

[tool.ruff.lint]
select = [
    "E",
]



[project.optional-dependencies]
test = ["pytest >=7.1.2"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"
